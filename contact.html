                <label for="fname" id="contact">First Name </label>
                <input type="text" id="fname" name="firstname" placeholder="Your name..."><br><br>
                
                <label for="lname" id="contact">Last Name </label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name..."><br><br>

                <input type="text" id="email" name="address" placeholder="Your e-mail address..."><br><br>
                
                <label for="phone" id="contact">Phone Number</label>
                <input type="text" id="number" name="phonenumber" placeholder="Your phone number..."><br><br>

                <label for="contactmethod" id="contact">Preferred method of conact :</label><br><br>
                  <label for="contactoption" id="contactoption">Phone</label>
                  <input type="radio" name="radio">
                  <label for="contactoption" id="contactoption">E-mail</label>
                  <input type="radio" name="radio"><br><br>

                 <label for="info" id="contact">How did you hear about us?</label><br><br>
                 <label for="conference" id="contact">Conference
                  <input type="checkbox"></input>
                </label>
                 <label for="tv" id="contact">TV
                    <input type="checkbox"></input>
                  </label>
                  <label for="radio" id="contact">Radio
                    <input type="checkbox"></input>
                  </label>
                  <label for="wordofmouth" id="contact">Word of Mouth
                    <input type="checkbox"></input>
                  </label>
                  <label for="other" id="contact">Other
                    <input type="checkbox"></input>
                  </label><br><br><br>
                
                <label for="message" id="contact">Message </label>
                <textarea id="message" name="content" placeholder="Write something..."></textarea><br><br> 
                
                <input type="submit" value="Submit">
