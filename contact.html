<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../images/moon.icon.jpeg">
  <title>Contact Us</title>
  <link rel="stylesheet" href="/CSS/contact.css">
</head>

<body>

  <div class="nav-box">
    <ul class="topnav navbar">
      <li class="navbarLink"><a class="active" href="index.html">HOME</a></li>
      <li class="navbarLink"><a href="products.html">SHOP</a></li>
      <li class="navbarLink"><a href="search.html">SEARCH</a></li>
    </ul>
  </div>

  <div class="box">
    <h1>We want to hear from you!</h1>
  </div>

  <div class="container">
    <form action="" method="get" target="blank">
      <label for="fname" id="contact">First Name </label>
      <input type="text" id="fname" name="firstname" required placeholder="Your name..."><br><br>

      <label for="lname" id="contact">Last Name </label>
      <input type="text" id="lname" name="lastname" required placeholder="Your last name..."><br><br>

      <label for="email" id="contact">E-mail </label>
      <input type="text" id="email" name="address" required placeholder="Your e-mail address..."><br><br>

      <label for="phone" id="contact">Phone Number</label>
      <input type="text" id="number" name="phonenumber" required placeholder="Your phone number..."><br><br>

      <p>Preferred method of conact :</p>
      <label for="contactoption" id="contactoption">Phone</label>
      <input type="radio" name="radio" required>
      <label for="contactoption" id="contactoption">E-mail</label>
      <input type="radio" name="radio" required><br>

      <p>How did you hear about us?</p>
      <label for="conference" id="contact">Conference
        <input type="checkbox"></input>
      </label>
      <label for="tv" id="contact">TV
        <input type="checkbox"></input>
      </label>
      <label for="radio" id="contact">Radio
        <input type="checkbox"></input>
      </label>
      <label for="wordofmouth" id="contact">Word of Mouth
        <input type="checkbox"></input>
      </label>
      <label for="other" id="contact">Other
        <input type="checkbox"></input>
      </label><br><br><br>

      <label for="message" id="contact">Message </label>
      <textarea id="message" name="content" required placeholder="Write something..."></textarea><br><br>

      <input type="submit" value="Submit">
    </form>
  </div>

  <footer>
    <nav>
      <div class="connect">
        <h5>Connect with Us</h5>
      </div>
      <ul class="media">

        <li class="icon"><a href="https://www.facebook.com/redventures/"><img class="facebook"
              src="../images/social/fb.icon.png"></a></li>
        <li class="icon"><a href="https://www.instagram.com/redventures/"><img class="instagram"
              src="../images/social/Instagram-icon.png"></a></li>
        <li class="icon"><a href="https://twitter.com/redventures"><img class="twitter"
              src="../images/social/twitter icon.png"></a></li>
      </ul>
    </nav>

</body>

</html>
