<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../images/moon.icon.jpeg">
  <title>SEARCH LUNAR</title>
  <link rel="stylesheet" href="/CSS/search.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

  <div class="nav-box">
    <ul class="topnav navbar">
      <li class="navbarLink"><a class="active" href="index.html">HOME</a></li>
      <li class="navbarLink"><a href="products.html">SHOP</a></li>
      <li class="navbarLink"><a href="contact.html">CONTACT</a></li>
    </ul>
  </div>

  <div class="box">
    <h1>What can we help you find?</h1>
  </div>

  <div class="options">
    <label for="price">Price:</label>
    <select name="price" id="price">
      <option value="price1">$1-$20</option>
      <option value="price2">$21-$50</option>
    </select>
  </div>

  <div class=search>
    <form action="" method="get" target="blank">
      <label for="search" id="search"></label>
      <input type="text" placeholder="Search...">
      <button type="submit"><i class="fa fa-search" aria-hidden="true"></i>
      </button>
    </form>
  </div>

  <footer>
    <nav>
      <div class="connect">
        <h5>Connect with Us</h5>
      </div>
      <ul class="media">

        <li class="icon"><a href="https://www.facebook.com/redventures/"><img class="facebook"
              src="../images/social/fb.icon.png"></a></li>
        <li class="icon"><a href="https://www.instagram.com/redventures/"><img class="instagram"
              src="../images/social/Instagram-icon.png"></a></li>
        <li class="icon"><a href="https://twitter.com/redventures"><img class="twitter"
              src="../images/social/twitter icon.png"></a></li>
      </ul>
    </nav>
  </footer>
</body>

</html>
